<!DOCTYPE html>
<html>
  <head>
    <title>users.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <script type="text/javascript" src="js/jquery.min.js" ></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script>
function getUsers(){
	$.get(
	  "getUsers02",
	  null,
	  function(data){
	  	var str ="<ul>";
	  	$.each(data,function(){
	  	  str +="<li>"+this.uName+":"+this.nickName+"</li>";
	  	})
	  	str +="</ul>";
	  	$("#content").html(str);
	  },
	  "json"
	)
}
//页面加载成功后，就读取出用户的数据
$(function(){
  getUsers();
})
</script>
  </head>
  
  <body>
  <div id="content">
  
  </div>
  </body>
